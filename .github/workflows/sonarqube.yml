name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - CI/Pipeline
    paths:
      - book-network/**
      - book-network-ui/**
      - docker/**
      - docker-compose.yml
      - .github/workflows/**.yml

  pull_request:
    branches:
      - main
      - CI/Pipeline
    paths:
      - book-network/**
      - book-network-ui/**
      - docker/**
      - docker-compose.yml
      - .github/workflows/**.yml

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node
      
      - name: Build Spring Boot Backend
        run: |
          cd book-network
          mvn clean verify -DskipITs
      
      - name: Build Angular Frontend
        run: |
          cd book-network-ui
          npm install
          npm run build
      
      - name: Run Angular Tests with Coverage
        run: |
          cd book-network-ui
          npm run test -- --code-coverage --watch=false
        continue-on-error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Iyedchaabane_Book-Social-Network
            -Dsonar.projectName=Book-Social-Network
            -Dsonar.sources=book-network/src/main,book-network-ui/src
            -Dsonar.exclusions=**/*Test.java,**/test/**,**/dist/**,**/node_modules/**,**/coverage/**,**/*.spec.ts
            -Dsonar.java.binaries=book-network/target/classes
            -Dsonar.typescript.lcov.reportPaths=book-network-ui/coverage/lcov.info