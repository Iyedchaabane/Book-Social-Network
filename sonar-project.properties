sonar.projectKey=Iyedchaabane_Book-Social-Network
sonar.organization=iyedchaabane
sonar.projectName=Book-Social-Network
sonar.projectVersion=1.0

# Source directories (comma-separated)
sonar.sources=book-network/src/main/java,book-network-ui/src

# Test directories
sonar.tests=book-network/src/test/java

# Exclusions - files to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/target/**,\
  **/test/**,\
  **/e2e/**,\
  **/*.spec.ts,\
  **/*Test.java,\
  **/environments/**

# Test exclusions - files to exclude from test coverage
sonar.test.exclusions=\
  **/*.spec.ts,\
  **/*Test.java,\
  **/*Tests.java,\
  **/test/**/*.java,\
  **/test/**/*.ts

# Java-specific settings
sonar.java.source=17
sonar.java.binaries=book-network/target/classes
sonar.java.test.binaries=book-network/target/test-classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=book-network/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8