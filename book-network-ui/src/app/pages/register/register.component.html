<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h3 class="auth-title">Create an account</h3>
      <p class="auth-subtitle">Join our community and start your journey.</p>
    </div>

    <div class="form-group">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname" autofocus >
    </div>

    <div class="form-group">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
    </div>

    <div class="form-group">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
      <div class="password-requirements">
        <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
      </div>
    </div>

    <div class="form-footer">
      <button (click)="register()" type="button" class="btn btn-primary btn-auth">
        <i class="fas fa-user-plus"></i> Create an account
      </button>

      <div class="auth-redirect">
        Already have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
