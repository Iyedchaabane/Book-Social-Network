<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h3 class="auth-title">Forgot Password</h3>
      <p class="auth-subtitle">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
    </div>

    <!-- Messages d'erreurs -->
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <!-- Message de succÃ¨s -->
    <div class="alert alert-success" role="alert" *ngIf="successMsg.length">
      <p *ngFor="let msg of successMsg">{{ msg }}</p>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        autofocus
      />
    </div>

    <div class="form-footer">
      <button (click)="sendResetLink()" type="button" class="btn btn-primary btn-auth">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>

      <div class="auth-redirect">
        Remembered your password?&nbsp;
        <button (click)="backToLogin()" type="button" class="btn btn-link">
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
