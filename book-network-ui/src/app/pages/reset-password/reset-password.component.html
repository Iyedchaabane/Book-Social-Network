<div class="activation-container">
  <div class="activation-card">
    <div class="activation-header">
      <i class="fas fa-unlock-alt activation-icon"></i>
      <h2>Reset Password</h2>
      <p>Enter your new password below</p>
    </div>

    <div class="activation-content" *ngIf="submitted; else resetForm">
      <div class="activation-message success" *ngIf="isOkay; else resetError">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Password Reset Successful!</h2>
        <p>{{ message }}</p>
        <button class="btn btn-primary" (click)="backToLogin()">
          <i class="fas fa-sign-in-alt"></i> Go to Login
        </button>
      </div>

      <!-- âŒ Error -->
      <ng-template #resetError>
        <div class="activation-message error">
          <i class="fas fa-exclamation-circle error-icon"></i>
          <h2>Password Reset Failed!</h2>
          <p>{{ message }}</p>
          <button class="btn btn-primary" (click)="tryAgain()">
            <i class="fas fa-redo"></i> Try Again
          </button>
        </div>
      </ng-template>
    </div>

    <!-- ðŸ”‘ Reset Form -->
    <ng-template #resetForm>
      <div class="activation-content">
        <div class="code-form">
          <h2>Choose a new password</h2>
          <p class="instruction">Enter and confirm your new password below</p>

          <div class="form-group">
            <input [(ngModel)]="resetRequest.newPassword"
                   type="password"
                   placeholder="New Password"
                   class="form-control">
          </div>

          <div class="form-group">
            <input [(ngModel)]="resetRequest.confirmPassword"
                   type="password"
                   placeholder="Confirm Password"
                   class="form-control">
          </div>

          <button class="btn btn-primary" (click)="resetPassword()">
            <i class="fas fa-key"></i> Reset Password
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
