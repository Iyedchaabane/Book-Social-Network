<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h3 class="auth-title">Login</h3>
      <p class="auth-subtitle">Welcome back! Please login to your account.</p>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>

    <div class="form-group">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com" autofocus>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
      <a routerLink="/forget-password" class="forgot-password">Forgot password?</a>
    </div>

    <div class="form-footer">
      <button (click)="login()" type="button" class="btn btn-primary btn-auth">
        <i class="fas fa-sign-in-alt"></i> Sign in
      </button>

      <div class="auth-redirect">
        Don't have an account?&nbsp;
        <button (click)="register()" type="button" class="btn btn-link">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
