<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">BSN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link"
             aria-current="page"
             routerLink="/books"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="my-books"
             routerLinkActive="active">
            <i class="fas fa-book me-1"></i>My books
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="my-waiting-list"
             routerLinkActive="active">
            <i class="fas fa-heart me-1"></i>My waiting list
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="my-returned-books"
             routerLinkActive="active">
            <i class="fas fa-truck-fast me-1"></i>My returned books
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="my-borrowed-books"
             routerLinkActive="active">
            <i class="fas fa-list-check me-1"></i>Borrowed books
          </a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <!-- Notifications -->
        <div class="dropdown me-3">
          <i class="fas fa-bell position-relative bell-icon" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ unreadNotificationCount > 9 ? '9+' : unreadNotificationCount }}
              <span class="visually-hidden">unread notifications</span>
            </span>
          </i>
          <ul class="dropdown-menu dropdown-menu-end notifications-dropdown">
            <!-- Boucle sur toutes les notifications -->
            <li *ngFor="let notification of notifications">
              <!-- texte en gras si non lu -->
              <span
                class="dropdown-item cursor-pointer border-bottom"
                [ngClass]="{'fw-bold': !notification.read}"
                (click)="markNotificationAsRead(notification)"
              >
                <i class="fas fa-bell me-2"></i>
                {{ notification.bookTitle }}: {{ notification.message }}
             </span>
            </li>

            <!-- Si aucune notification -->
            <li *ngIf="notifications.length === 0" class="dropdown-item text-muted">
              No notifications
            </li>

            <!-- Bouton pour tout marquer comme lu -->
            <li *ngIf="notifications.length > 0" class="dropdown-item text-center">
              <button class="btn btn-sm btn-primary" (click)="markAllNotificationsAsRead()">
                Mark all as read
              </button>
            </li>
          </ul>
        </div>

        <!-- Search -->
        <div class="input-group me-3 search-bar">
          <input type="text"
                 class="form-control"
                 placeholder="Find a book"
                 [(ngModel)]="searchQuery"
                 (keyup)="onSearchChange()"
          >
          <button class="btn btn-outline-light" type="button" (click)="clearSearch()">
            <i class="fas" [class.fa-search]="!searchQuery" [class.fa-times]="searchQuery"></i>
          </button>
        </div>

        <!-- User info -->
        <div class="user-info d-flex align-items-center">
          <span class="welcome-text me-1">Welcome,</span>
          <span class="user-name me-3">{{ fullName }}</span>
          <button class="btn btn-outline-light" (click)="logout()">
            <i class="fas fa-door-open"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
