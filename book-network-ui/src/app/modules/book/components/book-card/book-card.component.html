<div class="card book-card"
     [class.border-success]="book.shareable"
     [class.border-warning]="book.archived">
  <div class="card-img-container">
    <img [src]="bookCover" class="card-img-top" [alt]="book.title">
  </div>
  <div class="card-body">
    <h5 class="card-title">
      <i class="fa-solid fa-book me-2"></i>{{ book.title }}
    </h5>
    <h6 class="card-subtitle mb-2">
      <i class="fa-solid fa-user-check me-2"></i>{{ book.authorName }}
    </h6>
    <h6 class="card-subtitle mb-2">
      <i class="fas fa-code me-2"></i>{{ book.isbn }}
    </h6>
    <h6 class="card-subtitle mb-3">
      <i class="fas fa-user me-2"></i>{{ book.owner }}
    </h6>
    <hr>
    <p class="card-text">{{ book.synopsis }}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="book.rate || 0 > 0">
        {{book.rate}}
      </span>
    </div>
      <div class="d-flex gap-2" *ngIf="!manage">
        <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
        <i *ngIf="!isWaitingListPage" (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
        <i *ngIf="isWaitingListPage" (click)="onRemoveFromWaitingList()" class="fas fa-heart-broken text-secondary"></i>
        <i *ngIf="!isWaitingListPage" (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
      </div>
      <div class="d-flex gap-2" *ngIf="manage">
        <i (click)="onEdit()" class="fas fa-edit text-success"></i>
        <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
        <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
      </div>
  </div>
</div>
