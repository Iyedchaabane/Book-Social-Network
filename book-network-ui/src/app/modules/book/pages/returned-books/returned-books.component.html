<div class="page-header">
  <div class="container">
    <h1 class="page-title">My returned books</h1>
    <!--    <p class="mb-0">Discover our collection of programming books</p>-->
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div *ngIf="message" class="alert" [class.alert-danger]="level==='error'" [class.alert-success]="level==='success'" role="alert">
        <p>{{message}}</p>
      </div>
    </div>
  </div>

  <div class="books-table-container">
    <table class="table table-hover books-table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Rating</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of filteredReturnedBooks; let index = index">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.isbn }}</td>
        <td>
              <span class="badge bg-warning text-dark">
                <i class="fas fa-star"></i> {{ book.rate }}
              </span>
        </td>
        <td>
          <div class="d-flex gap-2">
            <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary action-icon"></i>
            <i *ngIf="!book.returned" class="fa-solid fa-paper-plane text-success action-icon"></i>
            <i class="fa-solid fa-circle-check action-icon" (click)="approveBookReturn(book)" [class.text-success]="book.returnedApproved"></i>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4">
    <nav  *ngIf="!isSearching && pages.length > 1 " aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" [class.disabled]="page === 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" [class.disabled]="page === 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex" href="javascript:void(0)">
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" [class.disabled]="isLastPage">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
